<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header img {
            max-width: 150px;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        form {
            margin-top: 2rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="text"],
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="shiftlogo.jpg" alt="Your Business Logo">
        <h1>S.H.I.F.T.</h1>
        <h4>Supply Hub and Inventory Flow Tracker</h4>
    </header>
    <main>
        <p>We value your feedback! Please fill out our <a href="your-survey-link.com">survey</a>.</p>
        <h3>Or leave your information below and we'll get back to you</h3>
        <form action="index" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="comments" placeholder="Any comments">
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
