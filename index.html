<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header img {
            max-width: 150px;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        form {
            margin-top: 2rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .message {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="shiftlogo.jpg" alt="shiftlogo">
        <h1>Your Business Name</h1>
    </header>
    <main>
        <p>We value your feedback! Please fill out our <a href="your-survey-link.com">survey</a>.</p>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="comments" placeholder="Any comments or questions">
            <input type="submit" value="Submit">
        </form>
        <p class="message" id="success-message">Submitted successfully!</p>
    </main>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('success-message').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
