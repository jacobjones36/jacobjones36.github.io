<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiff Webhook Form</title>
    <!-- Bootstrap CSS for professional styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Submit Spiff Data</h2>
            <div id="responseAlert" class="alert" role="alert"></div>
            <form id="spiffForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <select class="form-select" id="name" name="name" required>
                        <option value="" disabled selected>Select a name</option>
                        <!-- Populate with your names -->
                        <option value="Jane Doe">Jane Doe</option>
                        <option value="John Smith">John Smith</option>
                        <option value="Alice Johnson">Alice Johnson</option>
                        <!-- Add more names as needed -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="periodStartDate" class="form-label">Period Start Date</label>
                    <input type="date" class="form-control" id="periodStartDate" name="period_start_date" required>
                </div>
                <div class="mb-3">
                    <label for="periodAmount" class="form-label">Period Amount</label>
                    <input type="number" class="form-control" id="periodAmount" name="period_amount" step="0.01" min="0" placeholder="e.g., 1000.00" required>
                </div>
                <div class="mb-3">
                    <label for="totalAmount" class="form-label">Total Amount</label>
                    <input type="number" class="form-control" id="totalAmount" name="total_amount" step="0.01" min="0" placeholder="e.g., 5000.00" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and JavaScript for form submission -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('spiffForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const alertBox = document.getElementById('responseAlert');
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                period_start_date: formData.get('period_start_date'),
                period_amount: parseFloat(formData.get('period_amount')),
                total_amount: parseFloat(formData.get('total_amount'))
            };

            try {
                const response = await fetch('https://app.spiff.com//_webhook/connector/16236/test', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                        // Add signature_header if required: 'signature_header': 'your_signature_here'
                    },
                    body: JSON.stringify({
                        import_target: 'teams', // Adjust if needed
                        import_action: 'upsert', // Adjust if needed
                        payload: [{
                            name: data.name,
                            period_start_date: data.period_start_date,
                            period_amount: data.period_amount,
                            total_amount: data.total_amount
                        }]
                    })
                });

                if (response.ok) {
                    alertBox.className = 'alert alert-success';
                    alertBox.textContent = 'Data submitted successfully!';
                } else {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
            } catch (error) {
                alertBox.className = 'alert alert-danger';
                alertBox.textContent = `Error submitting data: ${error.message}`;
            }
            alertBox.style.display = 'block';

            // Reset form after submission (optional)
            form.reset();
        });
    </script>
</body>
</html>
